<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="left-wrapper">
                <img src="./img/instagram-celular.png" alt="App Aberto" />
            </div>
            <div class="right-wrapper">
                <div class="box">
                    <img src="./img/instagram-logo.png" alt="Perfil" />
                    <img id="account" src="./img/perfil-instagram.jpg" alt="Perfil" />
                    <a id="continue" href="#">Continuar como Dolts__</a>
                    <a class="link" href="#">Remover Conta</a>
                </div>
                <div class="box">
                    <p>Não é o Dolts__?</p>
                    <p>
                        <a class="link" href="#">Trocar de Conta</a>
                        ou
                        <a class="link" href="#">Cadastre-se</a>
                    </p>
                </div>
                <div class="download-app">
                    <span>Obtenha o aplicativo.</span>
                    <div class="group-stores">
                        <img src="./img/apple-button.png" alt="App Store" />
                        <img src="./img/googleplay-button.png" alt="Play Store" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
